<html>
<head>
    <title>Ouski</title>
    <script type="text/javascript" src="js/config.js"></script>
    <link rel="stylesheet" href="lib/layerswitcher/ol3-layerswitcher.css" type="text/css">
    <script src="lib/layerswitcher/ol3-layerswitcher.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/cors.js"></script>
    <script type="text/javascript" src="js/algo.js"></script>
    <link rel="stylesheet" href="css/main.css"></link>
</head>
<body>
<div id="container">
    <div id="map"></div>
    <ul>
        <li><a href="#" id="currentlyNav">Currently</a></li>
        <li><a href="#" id="todayNav">Today</a></li>
        <li><a href="#" id="nextDayNav">Next day</a></li>
        <li><a href="#" id="nextDay2Nav">Next day 2</a></li>
    </ul>
    <div id="informationsWeek" class="divInfo" hidden>
        <span id="summaryWeek"></span>
    </div>
    <div id="informations" class="divInfo" hidden>
        <span class='spanInfo' id="temperature"> </span><br>
        <span class='spanInfo' id="windSpeed"> </span><br>
        <span class='spanInfo' id="visibility"></span><br>
        <span class='spanInfo' id="precip"></span><br>
        <span class='spanInfo' id="precipProbability"></span><br>
        <span class='spanInfo' id="station"></span>
        <span class='spanInfo' id="summary"></span>
        <img class='spanInfo' id="icon" src="">
    </div>
    <div id="informationsToday" class="divInfo" hidden>
        <span class='spanInfo' id="temperatureToday"> </span><br>
        <span class='spanInfo' id="windSpeedToday"> </span><br>
        <span class='spanInfo' id="visibilityToday"></span><br>
        <span class='spanInfo' id="precipToday"></span><br>
        <span class='spanInfo' id="precipProbabilityToday"></span><br>
        <span class='spanInfo' id="stationToday"></span>
        <span class='spanInfo' id="summaryToday"></span>
        <span class='spanInfo' id="summary1Today"></span>
        <img class='spanInfo' id="iconToday" src="">
    </div>
    <div id="informationsNext1" class="divInfo" hidden>
        <span class='spanInfo' id="temperatureNext1"> </span><br>
        <span class='spanInfo' id="windSpeedNext1"> </span><br>
        <span class='spanInfo' id="visibilityNext1"></span><br>
        <span class='spanInfo' id="precipNext1"></span><br>
        <span class='spanInfo' id="precipProbabilityNext1"></span><br>
        <span class='spanInfo' id="stationNext1"></span>
        <span class='spanInfo' id="summaryNext1"></span>
        <span class='spanInfo' id="summary1Next1"></span>
        <img class='spanInfo' id="iconNext1" src="">
    </div>
    <div id="informationsNext2" class="divInfo" hidden>
        <span class='spanInfo' id="temperatureNext2"> </span><br>
        <span class='spanInfo' id="windSpeedNext2"> </span><br>
        <span class='spanInfo' id="visibilityNext2"></span><br>
        <span class='spanInfo' id="precipNext2"></span><br>
        <span class='spanInfo' id="precipProbabilityNext2"></span><br>
        <span class='spanInfo' id="stationNext2"></span>
        <span class='spanInfo' id="summaryNext2"></span>
        <span class='spanInfo' id="summary1Next2"></span>
        <img class='spanInfo' id="iconNext2" src="">
    </div>
</div>
</body>
</html>
